<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Masterton Roofing - Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav class="navbar">
        <!--navbar class-->
        <img
          src="img/logos/logo-head.png"
          alt="Masterton Roofing Logo"
          class="logo"
        />
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#gallery">Gallery</a></li>
        </ul>
      </nav>
      <!-- Hero banner (restored from wireframe) -->
      <div class="hero" role="banner">
        <div class="content">
          <h1 class="text-center">Masterton Roofing</h1>
          <p class="text-center para">Quality roofing solutions you can trust.</p>
        </div>
      </div>
        <h2 class="text-center" id="about">Portfolio</h2>
         <div class="gallery" id="gallery">
        <div class="carousel">
          <div class="carousel-container">
            <div class="carousel-slide">
              <img src="img/work/job1.jpg" alt="Job at Drayton" />
            </div>
            <div class="carousel-slide">
              <img src="img/pup.jpg" alt="The PUP Welder" />
            </div>
            <div class="carousel-slide">
              <img src="img/hero2.png" alt="A job that looks super clean" />
            </div>
            <div class="carousel-slide">
              <img src="img/hero3.png" alt="" />
            </div>
            <div class="carousel-slide">
              <img src="img/hero1 (1).png" alt="Horsham job" />
            </div>
            <div class="carousel-slide">
              <img src="img/work/jeb.jpeg" alt="" />
            </div>
            <div class="carousel-slide">
              <img src="img/work/jebediah.jpeg" alt="" />
            </div>
          </div>
          <button class="carousel-prev"><</button>
          <button class="carousel-next">></button>
        </div>
      </div>
      <!-- Modal for enlarged image (required for gallery to work) -->
      <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage" alt="Enlarged image">
      </div>
  <footer>
      <nav class="footer-navbar">
        <img
          src="img/logos/logo-head.png"
          alt="Masterton Roofing Logo"
          class="logo"
        />
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#gallery">Gallery</a></li>
        </ul>
      </nav>
      <p class="text-left">Website built and deployed by Ben H.</p>
      <p class="text-left">Install Team: Lee Masterton, Mark Davies</p>
    </footer>
  </body>
</html>
